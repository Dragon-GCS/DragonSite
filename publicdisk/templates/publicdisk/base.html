<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Base Template</title>
    {% endblock %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'publicdisk/css/base.css' %}">
</head>
<body>
    <header class="head">
        <div class="head-logo"><a href="/" class="head-logo"><b>DragonSite</b></a></div>
        <div class="user-login">
            {% if request.user.is_authenticated %}
                <p class="user-login">欢迎您，{{ request.user }}</p>
                <a href="/admin">管理界面</a>
                <a href="/login/user_logout">退出登录</a>
            {% else %}
                <a href="/login/user_login">请登录</a>
            {% endif %}
        </div>
    </header>

    <div class="sidebar">
        <div class="folder-sorted" id="sidebar-netdisk">
            <a href={% url "netdisk:index" %}>个人文件</a>
        </div>
        <div class="folder-sorted" id="sidebar-publicdisk">
            <a href={% url "publicdisk:index" %}>公共文件</a>
        </div>
    </div>

    <div class="content-core">
        {% block content-core %}
            <div style="display:flex; justify-content:center; align-items:center;width:100%;height: 100%">
                <h1 style="color:rgba(0,0,0,0.1)"> Welcome DragonSite</h1>
            </div>
        {% endblock %}
    </div>

    <footer class="footer">
       <ul class="information">
           <li class="information">
               <a href="https://github.com/Dragon-GCS/DragonSite">
                   <img src="{% static 'publicdisk/image/github.png' %}" width="100px" alt="github">
               </a>
           </li>|
           <li class="information">问题反馈：zhangzelong1001@foxmail.com</li>
       </ul>
    </footer>
</body>
</html>
