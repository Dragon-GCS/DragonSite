{% extends "netdisk/base.html" %}
{% block title %}跳转界面{% endblock %}
{% block content-core %}
    <p>{{ message }}, <span id="sp">2</span>秒后返回......</p>
    <script>
        onload=function () {setInterval(go,1000)};
        var x=1;
        function go() {
            if (x>=0){
                document.getElementById("sp").innerText=x;}
            else {
                location.href= "{{ request.META.HTTP_REFERER }}";}
            x--;}
    </script>
    <a href="{{ request.META.HTTP_REFERER }}">
         <button> 立即返回 </button>
    </a>
{% endblock %}
